<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng tính toán bán hàng</title>
    <link rel="stylesheet" href="muahang.css">
    <script src="main.js"></script>
   
</head>
<body>
    <div id="container">
        <h2>Bảng tính toán bán hàng</h2>
        <table>
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá (VNĐ)</th>
                    <th>Tổng cộng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="image/SNEAKER-315122-111-AIR-FORCE-1-07-NIKE-KINGSHOES.VN-TPHCM-TANBINH-17-logo-1551924204-.jpg" alt="Product 1"></td>
                    <td><strong>AIR FORCE 1</strong></td>
                    <td><input type="number" id="quantity1" oninput="calculateTotal()"></td>
                    <td>2,000,000</td>
                    <td id="total1">0</td>
                </tr>
                <tr>
                    <td><img src="image/nike-dunk-hi-cu7544-400-king-shoes-sneaker-real-hcm35-1623475900.jpg" alt="Product 2"></td>
                    <td><strong>DUNK HIGH</strong></td>
                    <td><input type="number" id="quantity2" oninput="calculateTotal()"></td>
                    <td>2,000,000</td>
                    <td id="total2">0</td>
                </tr>
                <tr>
                    <td><img src="image/giày-adidas-yeezy-boost-350-v2-beluga-reflective-gw1229-king-shoes-sneaker-real-hcm-11-1639905369.jpeg" alt="Product 3"></td>
                    <td><strong>YEEZY BOOST 350</strong></td>
                    <td><input type="number" id="quantity3" oninput="calculateTotal()"></td>
                    <td>2,000,000</td>
                    <td id="total3">0</td>
                </tr>
                <tr>
                    <td><img src="image/jordan-1-mid-tuft-orange-bq6931-802-king-shoes-sneaker-real-hcm-1624273330.jpeg" alt="Product 4"></td>
                    <td><strong>JORDAN 1 MID TUFT</strong></td>
                    <td><input type="number" id="quantity4" oninput="calculateTotal()"></td>
                    <td>2,000,000</td>
                    <td id="total4">0</td>
                </tr>
                <tr>
                    <td><img src="image/giày-nike-air-zoom-alphafly-next-flyknit-ci9925-700-chính-hãng-dến-king-shoes-3-1645689177.jpeg" alt="Product 5"></td>
                    <td><strong>AIR ZOOM</strong></td>
                    <td><input type="number" id="quantity5" oninput="calculateTotal()"></td>
                    <td>2,000,000</td>
                    <td id="total5">0</td>
                </tr>
                <tr>
                    <td><img src="image/giày-adidas-ultraboost-trắng-fz4007-chính-hãng-dến-king-shoes-1-1647670125.jpg" alt="Product 6"></td>
                    <td><strong>ULTRABOOST 4.0</strong></td>
                    <td><input type="number" id="quantity6" oninput="calculateTotal()"></td>
                    <td>2,000,000</td>
                    <td id="total6">0</td>
                </tr>
            </tbody>
        </table>
        <div id="total">Tổng cộng: 0 VNĐ</div>
        <button id="buyButton" onclick="buy()"><strong>Mua Hàng</strong></button>
        <a id="backButton" href="index.html"><strong>Trở lại trang chủ</strong></a>
    </div>
    
</body>
</html>
