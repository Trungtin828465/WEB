<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nhapvaki.css">
    <script src="nhapvaki.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" aria-hidden="true" id="chk">
        <div class="signup">
            <form onsubmit="signup(event)">
                <label for="chk" aria-hidden="true">Sign up </label>
                <input type="text" id="username" name="txt" placeholder="Username" required="">
                <input type="email" id="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" id="password" required="">
                <input type="password" name="confirmPswd" placeholder="Confirm password" id="confirmPassword" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form onsubmit="login(event)">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="loginEmail" placeholder="Email Or Username" required="">
                <input type="password" name="pswd" placeholder="Password" id="loginPassword" required="">
                <button type="submit">Login</button>
                <p>Don't have an account <a href="#">Create account</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
